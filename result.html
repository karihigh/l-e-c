<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|VT323" rel="stylesheet">
    <style>
        * {
          background-color: #2c2c38;
          color: white;
          font-family: 'Karla', sans-serif;
        }
        h1 {
          text-align: center;
          font-family: 'VT323', monospace;
          font-size: 44px;
        }
        h5 {
          margin-top: 12px;
          font-family: 'VT323', monospace;
          font-size: 26px;
        }
        .btn {
          margin-top: 60px;
          margin-left: 40%;
          font-family: 'VT323', monospace;
          width: 150px;
        }
        .desc {
          color:rgb(172, 172, 172);
          font-size: 20px;
          margin-top: 40px;
          text-align: center;
        }
        .result_img {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 80%;
        }
    </style>

    <div class="container-fluid">

      <div class="row" style="margin-top: 3%;">
        <div class="col-md-8 offset-md-2">
          <h1>You have <span style="font-family: 'VT323', monospace; font-size: 50px;"> {{ lifeExp }} </span> years left!</h1>
          <div class="row" style="margin-top: 5%;">
            <div class="col-md-7">
              <img id="result_img" style="display: block;
              margin-left: auto;
              margin-right: auto;
              width: 80%;" src="00.png">
            </div>
            <div class="col-md-5" style="text-align: center">
              <h5>Not happy? Share your result to get an extra year of life!</h5>
              <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="I have {{ lifeExp }} years left to live! Click on this URL if you want to know how much time you have left" data-url="https://karinahy.com" data-lang="en" data-dnt="true" data-show-count="false">Twitter</a>
              <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
          </div>
          <p id="desc" class="desc"></p>
        </div>
      </div>
      
      <script>
        window.onload = function(){
          let lifeExp = "{{ lifeExp }}"

        console.log(lifeExp)

        let thing = document.querySelector("#result_img")
            console.log(thing)

          if (lifeExp < 9) {
            thing.src = "01.png"
            document.getElementById("desc").innerHTML = "*Planktons hardly get to one year of life. Live fast die pretty!";
          }
          if (lifeExp > 10  && lifeExp < 19) {
            thing.src = "02.png"
            document.getElementById("desc").innerHTML = "*Squids have a life span of 5 years approximately. Live fast die pretty!";
          }
          if (lifeExp > 20  && lifeExp < 39) {
            thing.src = "03.png"
            document.getElementById("desc").innerHTML = "*A normal grey squirrel can live up to 10 years. Why more if you get to discover the world, even the oceans!";
          }
          if (lifeExp > 40  && lifeExp < 79) {
            thing.src = "04.png"
            document.getElementById("desc").innerHTML = "*Walruses have a happy 40 year old life expectancy. Enough, right?";
          }
          if (lifeExp > 80  && lifeExp < 119) {
            thing.src = "05.png"
            document.getElementById("desc").innerHTML = "*A cachalot can live 70 years or more! Also called sperm whale, they can give birth to thousands of little cachalots. Cute!";
          }
          if (lifeExp > 120  && lifeExp < 149) {
            thing.src = "06.png"
            document.getElementById("desc").innerHTML = "Rougheye rockfish is known for its extreme longevity. 150 year old rougheyes have been found knitting in the bottom of the sea.";
          }
          if (lifeExp > 150  && lifeExp < 199) {
            thing.src = "07.png"
            document.getElementById("desc").innerHTML = "*If born in Galapagos, tortoises can stay around for to 200 years or more! You get to meet your great-great-great-great children.";
          }
          if (lifeExp > 200  && lifeExp < 249) {
            thing.src = "08.png"
            document.getElementById("desc").innerHTML = "*Fish jerky is an excellent way to preserve fish by dehydration. At least you get a wheelchair, awesome!";
          }
          if (lifeExp > 250 ) {
            thing.src = "09.png"
            document.getElementById("desc").innerHTML = "*Turritopsis or 'immortal jellyfish' are, well, immortal. They are capable of reverting to a sexually immature stage after reaching sexual maturity as a solitary individual. Neat! You will float in the ocean for ever. ";
          }

        }
        </script>

        <form method="GET" action="/">
          <input class="btn btn-warning btn-lg" type="submit" value="Restart">
        </form>
      
      </div>
  </body>
</html>
